<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
  </head>
  <body class="bg-gray-950 text-white flex items-center justify-center min-h-screen relative">
    <h1 class="absolute top-12 text-4xl font-bold text-blue-400 z-10">Caesar Cipher Encoder</h1>

    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg z-10 max-w-xl w-full mt-24 space-y-4">
      <textarea id="plaintext" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700" placeholder="Type your secret message..."></textarea>
      <input id="shift" type="number" class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700" placeholder="Enter shift..." />
      <p id="output" class="p-3 rounded-lg bg-gray-900 border border-gray-700"></p>
    </div>

    <canvas id="bgCanvas" class="fixed top-0 left-0 w-screen h-screen -z-10 pointer-events-none"></canvas>
    <script src="script.js"></script>
    <script src="three-background.js"></script>
  </body>
</html>
